<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .admin-header h1 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 0.5rem;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .admin-input-group input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 1em;
        }

        .admin-submit-btn {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: transform 0.2s ease;
        }

        .admin-submit-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-header">
            <h1>Employee Portal</h1>
            <p>Restricted system access</p>
        </div>
        
        <form id="adminLoginForm" class="admin-form">
            <div class="admin-input-group">
                <input type="email" id="adminEmail" placeholder="Employee Email" required>
            </div>
            
            <div class="admin-input-group">
                <input type="password" id="adminPassword" placeholder="Password" required>
            </div>
            
            <button type="submit" class="admin-submit-btn">Authenticate</button>
            <div id="adminError" class="error-message"></div>
        </form>
    </div>

    <script src="employee.js"></script>
</body>
</html>
